<section class="add-super m-4">

  <h1>Edición del super héroe</h1>

  <div class="row m-auto full-height justify-content-center align-items-center mt-4">
    <mat-card class="col-12 col-sm-12 col-md-10 col-lg-8 col-xl-5 text-center p-4">

      <img class="m-auto" [src]="hero?.photo" alt="Photo" >

      <mat-card-content>
        <form [formGroup]="editForm" (ngSubmit)="submitForm()">

          <div class="d-flex justify-content-between flex-wrap">
            <div class="col-12 col-sm-6 pe-1 mt-2">
              <paz-form-input [controlName]="'name'" [errorMessage]="getNameError()" [placeholder]="'Nombre *'"
                [activeIcon]="'badge'" />
            </div>

            <div class="col-12 col-sm-6 ps-1 mt-2 ">
              <paz-form-input [controlName]="'description'" [placeholder]="'Descripción'"
                [activeIcon]="'description'" />
            </div>
          </div>

          <div class="d-flex justify-content-between flex-wrap">
            <div class="col-12 col-sm-6 pe-1  mt-2">
              <paz-form-input [controlName]="'powers'" [placeholder]="'Poderes'" [activeIcon]="'article'" />
            </div>

            <div class="col-12 col-sm-6 ps-1  mt-2">
              <paz-form-input [controlName]="'battle_numbers'" [typeInput]="'number'"
                [placeholder]="'Número de batallas'" [activeIcon]="'pin'" />
            </div>
          </div>

          <div class="mt-2">
            <paz-form-input [controlName]="'photo'" [placeholder]="'Url imagen'" [activeIcon]="'link'" />
          </div>

          <div class="text-center m-3">
            <button type="submit" [disabled]="!editForm.valid" class="btn-main full-width">Guardar
            </button>

            <button [routerLink]="['/home']" class="btn-secundary full-width mt-3">Cancelar
            </button>
          </div>


        </form>
      </mat-card-content>
    </mat-card>
  </div>

</section>
