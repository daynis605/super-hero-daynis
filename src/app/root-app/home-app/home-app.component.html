<div class="container-full position">
  <header
    class="row m-auto justify-content-between align-items-center full-height"
  >
    <div class="col-2 full-height header-logo">
      <img src="/assets/img/logo.jpg" alt="logo" />
    </div>

    <div class="d-none d-sm-block col-sm-8 text-center header-logo">
      <h1>Gestión de Super Héroes</h1>
    </div>

    <div class="col-2 height-100 text-end">
      <mat-icon matSuffix (click)="logout()">
        <span class="material-symbols-outlined icon">logout</span>
      </mat-icon>
    </div>
  </header>

  <div class="loader" *ngIf="loading.isLoading | async">
    <mat-progress-bar mode="indeterminate" value="40"></mat-progress-bar>
  </div>

  <body>
    <router-outlet></router-outlet>
  </body>
</div>
