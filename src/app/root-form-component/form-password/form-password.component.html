
<mat-form-field class="full-width" appearance="outline">
 
  <input aria-label="form_input_password" [type]="type" matInput [formControlName]="controlName"
    [placeholder]="placeholder" autocapitalize="none" spellcheck="false"
    autocomplete="'off'"
    >
  
    <mat-icon matSuffix (click)="toggleType()"><span class="material-symbols-outlined">
      {{ activeIcon }}
    </span></mat-icon>
 
    <mat-error>
    {{ errorMessage }}
  </mat-error>
</mat-form-field>
