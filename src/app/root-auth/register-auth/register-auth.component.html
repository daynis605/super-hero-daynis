<section class="auth">

  <div class="row m-auto full-height justify-content-center align-items-center">
    <mat-card class="col-10 col-sm-8 col-md-6 col-lg-4 col-xl-4 text-center p-4">

      <h1 class="auth__title">Registar nueva cuenta</h1>
      
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="submitForm()">

          <div class="mt-2">
            <paz-form-input [controlName]="'email'" [errorMessage]="getEmailError()"
              [placeholder]="'Correo *'" [activeIcon]="'mail'"/>
          </div>

          <div class="mt-2">
            <paz-form-password [controlName]="'password'" [errorMessage]="getPasswordError()" 
              [placeholder]="'Nueva contraseña *'"/>
          </div>

          <div class="mt-2">
            <paz-form-password [controlName]="'password_repeat'" [errorMessage]="getPasswordError()"
             [placeholder]="'Repetir contraseña *'"/>
          </div>

          <div class="text-center m-3">
            <button type="submit" [disabled]="!registerForm.valid" class="auth__submit full-width">Registrar cuenta</button>
          </div>

          <div class="auth__form-cuestion mt-2">
           <span class="auth__secundary" [routerLink]="['/auth/login']"> Volver inicio de sesión</span>
          </div>
        </form>

      </mat-card-content>
    </mat-card>

  </div>

</section>
